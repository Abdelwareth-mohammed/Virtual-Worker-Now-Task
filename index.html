<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="assets/images/CompanyLogo.jpg">
    <title> Virtual Worker Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
            <h5 id="formBeg">Calculate your Rewards</h5>
            <form id="form1">
                <div class="mb-3" id="venBillsInputDiv">
                    <label for="venBillsInput" class="form-label">Vendor/Bills&nbsp;&nbsp;</label>
                    <input type="number" class="form-control" id="venBillsInput" placeholder="Enter a number">
                </div>
                <div class="mb-3" id="mediAddInputDiv">
                    <label for="mediAddInput" class="form-label">Media/Add Spend&nbsp;&nbsp;</label>
                    <input type="number" class="form-control" id="mediAddInput" placeholder="Enter a number">
                </div>
                <div class="mb-3" id="corpSpenInputDiv">
                    <label for="corpSpenInput" class="form-label">Corp.Spend &nbsp;</label>
                    <input type="number" class="form-control" id="corpSpenInput" placeholder="Enter a number">
                </div>
                <div class="mb-3" id="teamProInputDiv">
                    <label for="teamProInput" class="form-label">Team Project </label>
                    <input type="number" class="form-control" id="teamProInput" placeholder="Enter a number"
                        onblur="calc()">
                </div>

            </form>
            <h5 id="formEnd">Compare your Rewards</h5>
            <div id="btnGrop1">
                <button type="button" class="btn btn-light" id="btnGrop1B1" onclick="calc2()"><i>Brex</i></button>
                <button type="button" class="btn btn-light" id="btnGrop1B2" onclick="calc3()"><i>Stripe</i></button>
                <button type="button" class="btn btn-light" id="btnGrop1B3" onclick="calc4()"><i>Amex</i></button>
            </div>
            <div id="cardProgDiv1">
                <div id="card1">
                    <img src="assets/images/blueCard.png" width="80px" height="80px">
                    <div>
                        <p>Unlimited Rewards</p><br />
                        <p>LIFETIME REWARDS</p>
                    </div>

                </div>
                <div id="myProgress">
                    <br />
                    <progress id="pro1" value="100" max="100"></progress>
                    <br /><br />
                    <progress id="pro2" value="100" max="100"></progress>
                </div>
            </div>
            <div id="cardCarsol">
                <h5>Compare your Rewards</h5>
                <div id="btnGrop2">

                    <button type="button" class="btn btn-light" id="btnGrop2B1" onclick="calc2()"><i>Brex</i></button>
                    <button type="button" class="btn btn-light" id="btnGrop2B2" onclick="calc3()"><i>Stripe</i></button>
                    <button type="button" class="btn btn-light" id="btnGrop2B3" onclick="calc4()"><i>Amex</i></button>
                </div>
            </div>
            <div id="cardProgDiv2">
                <div id="card1">
                    <img src="assets/images/blueCard.png" width="120px" height="120px">
                    <div>

                        <div id="div1">
                            <p>
                            <div id="bName"></div>&nbsp;&nbsp;
                            <div id="bVal"></div>
                            </p>
                        </div><br />
                        <div id="div2">
                            <p>Unlimited Rewards&nbsp;&nbsp;
                            <div id="unlimRew"></div>
                            </p>
                        </div>
                        <div id="div1">
                            <p>LIFETIME REWARDS&nbsp;&nbsp;
                            <div id="lifTim"></div>
                            </p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="col-4"></div>
    </div>

</body>

</html>
